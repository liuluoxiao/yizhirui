<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江苏省设施与老年人口数据可视化</title>
    <!-- 引入ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chart-container {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }
        .description {
            margin: 20px 0;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>江苏省各市养老设施与老年人口对比</h1>
        <div class="description">
            <p>本图表展示了江苏省13个地级市的养老院、医院、公园数量以及老年人口分布情况。</p>
        </div>
        <div id="chart-container"></div>
    </div>

    <script>
        // 初始化图表
        var chartDom = document.getElementById('chart-container');
        var myChart = echarts.init(chartDom);
        
        // 图表配置
        var option = {
            title: {
                text: '设施数量与老年人口对比',
                subtext: '数据来源: 江苏省统计局',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                formatter: function(params) {
                    var result = params[0].name + '<br/>';
                    params.forEach(function(item) {
                        result += item.marker + ' ' + item.seriesName + ': ' + item.value;
                        if (item.seriesName === '老年人口(万)') {
                            result += ' 万';
                        } else {
                            result += ' 个';
                        }
                        result += '<br/>';
                    });
                    return result;
                }
            },
            legend: {
                data: ['养老院', '医院', '公园', '老年人口(万)'],
                top: 40
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true,
                top: 100
            },
            xAxis: {
                type: 'value',
                name: '数量',
                axisLabel: {
                    formatter: function(value) {
                        return value.toLocaleString();
                    }
                }
            },
            yAxis: {
                type: 'category',
                data: ['南京', '苏州', '连云港', '徐州', '宿迁', '淮安', '盐城', '泰州', '扬州', '镇江', '南通', '常州', '无锡'],
                axisLabel: {
                    interval: 0,
                    rotate: 0
                }
            },
            series: [
                {
                    name: '养老院',
                    type: 'bar',
                    stack: 'total',
                    label: {
                        show: true,
                        position: 'insideRight',
                        formatter: '{c}个'
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    itemStyle: {
                        color: '#5470C6'
                    },
                    data: [272, 178, 105, 190, 135, 193, 165, 150, 113, 128, 278, 111, 158]
                },
                {
                    name: '医院',
                    type: 'bar',
                    stack: 'total',
                    label: {
                        show: true,
                        position: 'insideRight',
                        formatter: '{c}个'
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    itemStyle: {
                        color: '#91CC75'
                    },
                    data: [269, 949, 80, 157, 131, 377, 156, 115, 76, 61, 108, 103, 526]
                },
                {
                    name: '公园',
                    type: 'bar',
                    stack: 'total',
                    label: {
                        show: true,
                        position: 'insideRight',
                        formatter: '{c}个'
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    itemStyle: {
                        color: '#FAC858'
                    },
                    data: [484, 898, 70, 178, 326, 68, 141, 214, 282, 166, 540, 906, 257]
                },
                {
                    name: '老年人口(万)',
                    type: 'bar',
                    stack: 'total',
                    label: {
                        show: true,
                        position: 'insideRight',
                        formatter: '{c}万'
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    itemStyle: {
                        color: '#EE6666'
                    },
                    data: [209.72, 251.56, 105.94, 218.2, 57.23, 103.83, 201.5, 127.48, 130.95, 75.84, 231.87, 111.08, 147.38]
                }
            ]
        };

        // 应用配置
        myChart.setOption(option);
        
        // 响应式调整
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
